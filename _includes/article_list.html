<section class="articles">
{% for post in site.posts %}
  <article>
    <a href="{{ post.url }}" title="{{ post.title }}">
      <header>{{ post.title }}</header>
      <section>
        <small>{{ post.date | date: "%m-%d-%Y" }}</small>
        <p>{{ post.excerpt | strip_html | truncatewords:35}}</p>
      </section>
    </a>
  </article>
{% endfor %}
</section>
