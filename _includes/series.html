{% if page.series %}
  <h4>{{page.series}}</h4>
  <ol>
  {% for post in site.posts reversed %}
    {% if post.series == page.series %}
      {% if page.url != post.url %}
      <li><a href="{{site.baseurl}}{{post.url}}" title="{{post.title}}">{{post.title}}</a></li>
      {% else %}
      <li class="active">{{post.title}}</li>
      {% endif %}
    {% endif %}
  {% endfor %}
  </ol>
{% endif %}
